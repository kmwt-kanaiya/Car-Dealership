<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Car Dealership - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script>
        $(document).ready(function () {
            $.getJSON("data.json", function (data) {
                var tableContent = "<table><tr><th>Make</th><th>Model</th><th>Year</th></tr>";
                $.each(data, function (key, value) {
                    tableContent += "<tr><td>" + value.make + "</td><td>" + value.model +
                        "</td><td>" + value.year + "</td></tr>";
                });
                tableContent += "</table>";
                $("#tableContainer").html(tableContent);
            });
        }); 
    </script>

    <script>
        $(document).ready(function () {
            $("#loginBtn").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();
                $.ajax({
                    type: "GET",
                    url: "users.xml",
                    dataType: "xml",
                    success: function (xml) {
                        $(xml).find("user").each(function () {
                            var xmlUsername = $(this).find("username").text();
                            var xmlPassword = $(this).find("password").text();
                            if (username === xmlUsername && password === xmlPassword) {
                                window.location.href = "home.html";
                            }
                        });
                        alert("Invalid credentials!");
                    }
                });
            });
        });

    </script>
</head>

<body>

    <h1 align="center">Welcome to Eagle Car Dealership</h1>

    <table border="1px" width="100%">
        <tr>
            <td align="center">
                <a href="home.html" txt-color="black">Home</a>
            </td>
            <td align="center">
                <a href="inventory.html">Inventory</a>
            </td>
            <td align="center">
                <a href="contact.html">Contact</a>
            </td>
            <td align="center">
                <a href="about.html">About</a>
            </td>
        </tr>
    </table>

    <img src="bg.jpeg" alt="loading" height="80%" width="100%">

    <h2>Your Trusted Car Dealer. Explore our wide range of vehicles and find your perfect ride.
    </h2>
    <p align="center">&copy; 2025 Eagle Car Dealership</p>
</body>

</html>
